name: Build and Release

on:
  workflow_dispatch:
    branches:
      - master
    inputs:
      ReleaseType:
        type: choice
        description: 'Type of Release'
        required: true
        options:
          - MAJOR
          - MINOR
          - PATCH
          - BETA

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      - uses: wemogy/next-release-version-action@1.0.1
        id: release-version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'release/v1.1'